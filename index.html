<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DairyStandardizer Pro - 乳品标准化计算器</title>
    
    <!-- 1. 引入 Tailwind CSS (样式库) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 引入 React 和 ReactDOM (核心框架) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- 3. 引入 Babel (用于在浏览器中解析 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* 自定义滚动条样式，提升专业感 */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 h-screen flex flex-col overflow-hidden">

    <!-- React 挂载点 -->
    <div id="root" class="h-full flex flex-col"></div>

    <!-- React 逻辑代码 -->
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- 图标组件 (SVG) ---
        const Icons = {
            Beaker: (p) => <svg xmlns="http://www.w3.org/2000/svg" width={p.size} height={p.size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M4.5 3h15"/><path d="M6 3v16a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V3"/><path d="M6 14h12"/></svg>,
            Calculator: (p) => <svg xmlns="http://www.w3.org/2000/svg" width={p.size} height={p.size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>,
            Database: (p) => <svg xmlns="http://www.w3.org/2000/svg" width={p.size} height={p.size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>,
            Settings: (p) => <svg xmlns="http://www.w3.org/2000/svg" width={p.size} height={p.size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            ChevronDown: (p) => <svg xmlns="http://www.w3.org/2000/svg" width={p.size} height={p.size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="m6 9 6 6 6-6"/></svg>,
            ChevronRight: (p) => <svg xmlns="http://www.w3.org/2000/svg" width={p.size} height={p.size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="m9 18 6-6-6-6"/></svg>,
            Plus: (p) => <svg xmlns="http://www.w3.org/2000/svg" width={p.size} height={p.size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            Trash2: (p) => <svg xmlns="http://www.w3.org/2000/svg" width={p.size} height={p.size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
            AlertCircle: (p) => <svg xmlns="http://www.w3.org/2000/svg" width={p.size} height={p.size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>,
            CheckCircle2: (p) => <svg xmlns="http://www.w3.org/2000/svg" width={p.size} height={p.size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>,
            TrendingUp: (p) => <svg xmlns="http://www.w3.org/2000/svg" width={p.size} height={p.size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>
        };

        // --- 核心数据与算法 ---
        const INITIAL_INGREDIENTS = [
          { id: 'rm', name: '生牛乳 (Raw Milk)', protein: 3.2, fat: 3.8, ts: 12.0, cost: 4.5 },
          { id: 'skim', name: '脱脂奶 (Skim Milk)', protein: 3.4, fat: 0.1, ts: 8.8, cost: 3.5 },
          { id: 'water', name: 'RO水 (Water)', protein: 0, fat: 0, ts: 0, cost: 0.05 },
          { id: 'cream', name: '稀奶油 (Cream 38%)', protein: 2.0, fat: 38.0, ts: 42.0, cost: 35.0 },
          { id: 'butter', name: '无水奶油 (AMF)', protein: 0, fat: 99.8, ts: 99.9, cost: 60.0 },
          { id: 'smp', name: '脱脂乳粉 (SMP)', protein: 34.0, fat: 1.0, ts: 96.0, cost: 25.0 },
          { id: 'wpc80', name: '浓缩乳清蛋白 (WPC80)', protein: 80.0, fat: 6.0, ts: 95.0, cost: 70.0 },
          { id: 'sugar', name: '白砂糖 (Sugar)', protein: 0, fat: 0, ts: 99.8, cost: 6.5 },
          { id: 'stab', name: '稳定剂 (Stabilizer)', protein: 0, fat: 0, ts: 95.0, cost: 45.0 },
        ];

        // 三元一次方程求解器 (Cramer's Rule)
        const solve3x3 = (m, b) => {
          const det = (m) => 
            m[0][0] * (m[1][1] * m[2][2] - m[1][2] * m[2][1]) -
            m[0][1] * (m[1][0] * m[2][2] - m[1][2] * m[2][0]) +
            m[0][2] * (m[1][0] * m[2][1] - m[1][1] * m[2][0]);

          const D = det(m);
          if (Math.abs(D) < 1e-9) return null;

          const mx = m.map((row, i) => [b[i], row[1], row[2]]);
          const my = m.map((row, i) => [row[0], b[i], row[2]]);
          const mz = m.map((row, i) => [row[0], row[1], b[i]]);

          return [det(mx) / D, det(my) / D, det(mz) / D];
        };

        // --- UI 组件 ---
        const SectionCard = ({ title, icon: Icon, children, isOpen = true, className = "" }) => {
          const [open, setOpen] = useState(isOpen);
          return (
            <div className={`bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden transition-all ${className}`}>
              <button 
                onClick={() => setOpen(!open)}
                className="w-full flex items-center justify-between p-4 bg-slate-50/50 hover:bg-slate-50 active:bg-slate-100 transition-colors"
              >
                <div className="flex items-center gap-3 text-slate-700 font-bold">
                  <div className="p-2 bg-white rounded-lg shadow-sm text-blue-600">
                    <Icon size={18} />
                  </div>
                  {title}
                </div>
                {open ? <Icons.ChevronDown size={20} className="text-slate-400" /> : <Icons.ChevronRight size={20} className="text-slate-400" />}
              </button>
              {open && <div className="p-4 md:p-5 border-t border-slate-100 animate-in slide-in-from-top-2 duration-200">{children}</div>}
            </div>
          );
        };

        // --- 主应用 ---
        function App() {
          const [activeTab, setActiveTab] = useState('calc');
          const [ingredients, setIngredients] = useState(INITIAL_INGREDIENTS);
          
          // Inputs
          const [targetMass, setTargetMass] = useState(1000);
          const [targetProtein, setTargetProtein] = useState(3.5);
          const [targetFat, setTargetFat] = useState(3.8);
          const [baseId, setBaseId] = useState('rm');
          const [fatId, setFatId] = useState('cream');
          const [proId, setProId] = useState('smp');
          const [additives, setAdditives] = useState([]);
          
          // Output
          const [result, setResult] = useState(null);

          useEffect(() => {
            let usedMass = 0, usedProtein = 0, usedFat = 0, usedCost = 0, usedTSMass = 0;

            additives.forEach(add => {
              const ing = ingredients.find(i => i.id === add.ingredientId);
              if (ing) {
                const mass = (add.amount / 100) * targetMass;
                usedMass += mass;
                usedProtein += mass * (ing.protein / 100);
                usedFat += mass * (ing.fat / 100);
                usedTSMass += mass * (ing.ts / 100);
                usedCost += mass * ing.cost;
              }
            });

            const remainingMass = targetMass - usedMass;
            const remTargetP = (targetMass * targetProtein / 100) - usedProtein;
            const remTargetF = (targetMass * targetFat / 100) - usedFat;

            if (remainingMass <= 0) {
              setResult({ success: false, amounts: {}, totalCost: 0, finalStats: { protein: 0, fat: 0, ts: 0, msnf: 0 }, error: "辅料(Additives)占比过高，超过总质量" });
              return;
            }

            const base = ingredients.find(i => i.id === baseId);
            const fatSrc = ingredients.find(i => i.id === fatId);
            const proSrc = ingredients.find(i => i.id === proId);

            if (!base || !fatSrc || !proSrc) return;

            const matrix = [
              [1, 1, 1],
              [base.protein/100, fatSrc.protein/100, proSrc.protein/100],
              [base.fat/100, fatSrc.fat/100, proSrc.fat/100]
            ];
            const vector = [remainingMass, remTargetP, remTargetF];

            const sol = solve3x3(matrix, vector);

            if (!sol || sol.some(val => val < -0.001)) {
              setResult({ success: false, amounts: {}, totalCost: 0, finalStats: { protein: 0, fat: 0, ts: 0, msnf: 0 }, error: "当前原料组合无法满足目标。请检查目标值是否过高/过低，或尝试更换蛋白/脂肪来源。" });
              return;
            }

            const [mBase, mFat, mPro] = sol;
            const amounts = {};
            amounts[baseId] = (amounts[baseId] || 0) + mBase;
            amounts[fatId] = (amounts[fatId] || 0) + mFat;
            amounts[proId] = (amounts[proId] || 0) + mPro;

            additives.forEach(add => {
              amounts[add.ingredientId] = (amounts[add.ingredientId] || 0) + ((add.amount / 100) * targetMass);
            });

            let finalCost = usedCost + (mBase * base.cost) + (mFat * fatSrc.cost) + (mPro * proSrc.cost);
            let finalTSMass = usedTSMass + (mBase * base.ts/100) + (mFat * fatSrc.ts/100) + (mPro * proSrc.ts/100);
            
            setResult({
              success: true,
              amounts,
              totalCost: finalCost,
              finalStats: {
                protein: targetProtein,
                fat: targetFat,
                ts: (finalTSMass / targetMass) * 100,
                msnf: ((finalTSMass / targetMass) * 100) - targetFat
              }
            });
          }, [targetMass, targetProtein, targetFat, baseId, fatId, proId, additives, ingredients]);

          const updateIng = (id, k, v) => {
            setIngredients(prev => prev.map(i => i.id === id ? { ...i, [k]: v } : i));
          };

          // --- Render ---
          return (
            <div className="flex flex-col h-screen bg-slate-100 text-slate-800 font-sans overflow-hidden">
              
              {/* Header */}
              <header className="bg-white border-b border-slate-200 px-4 py-3 flex items-center justify-between shrink-0 z-20">
                <div className="flex items-center gap-2">
                  <div className="bg-blue-600 text-white p-1.5 rounded-lg">
                    <Icons.Beaker size={20} />
                  </div>
                  <h1 className="font-bold text-lg tracking-tight text-slate-800">Dairy<span className="text-blue-600">Std</span></h1>
                </div>
                <div className="text-xs font-medium text-slate-500 bg-slate-100 px-2 py-1 rounded-full">v3.0 HTML版</div>
              </header>

              {/* Content */}
              <main className="flex-1 overflow-y-auto scroll-smooth pb-32 md:pb-0 md:flex md:flex-row">
                
                {/* CALCULATOR TAB */}
                {activeTab === 'calc' && (
                  <div className="w-full max-w-5xl mx-auto md:grid md:grid-cols-12 md:gap-6 md:p-6 min-h-full">
                    
                    {/* Inputs */}
                    <div className="md:col-span-7 lg:col-span-6 p-4 space-y-4 pb-24 md:pb-0">
                      <SectionCard title="1. 目标设定 (Targets)" icon={Icons.TrendingUp}>
                        <div className="space-y-4">
                          <div>
                            <label className="text-xs font-bold text-slate-400 uppercase">总质量 (kg)</label>
                            <input type="number" value={targetMass} onChange={e => setTargetMass(parseFloat(e.target.value) || 0)} className="w-full mt-1 p-2 border border-slate-200 rounded-lg font-mono text-lg font-bold text-blue-900 focus:ring-2 focus:ring-blue-500 outline-none" />
                          </div>
                          <div className="grid grid-cols-2 gap-4">
                            <div>
                              <label className="text-xs font-bold text-slate-400 uppercase">蛋白 (%)</label>
                              <input type="number" step="0.1" value={targetProtein} onChange={e => setTargetProtein(parseFloat(e.target.value) || 0)} className="w-full mt-1 p-2 border border-slate-200 rounded-lg font-mono font-medium focus:ring-2 focus:ring-blue-500 outline-none" />
                            </div>
                            <div>
                              <label className="text-xs font-bold text-slate-400 uppercase">脂肪 (%)</label>
                              <input type="number" step="0.1" value={targetFat} onChange={e => setTargetFat(parseFloat(e.target.value) || 0)} className="w-full mt-1 p-2 border border-slate-200 rounded-lg font-mono font-medium focus:ring-2 focus:ring-blue-500 outline-none" />
                            </div>
                          </div>
                        </div>
                      </SectionCard>

                      <SectionCard title="2. 平衡体系 (Balancers)" icon={Icons.CheckCircle2}>
                        <div className="space-y-3 text-sm">
                           <p className="text-slate-500 text-xs mb-2">系统将自动调节以下三种原料的比例以满足蛋白和脂肪指标：</p>
                           {[
                             { label: "基料 (体积填充)", val: baseId, set: setBaseId },
                             { label: "脂肪来源 (Fat)", val: fatId, set: setFatId },
                             { label: "蛋白来源 (Protein)", val: proId, set: setProId },
                           ].map((item, idx) => (
                             <div key={idx} className="bg-slate-50 p-2 rounded-lg border border-slate-100 flex flex-col">
                                <label className="text-xs text-slate-400 font-bold mb-1">{item.label}</label>
                                <select value={item.val} onChange={e => item.set(e.target.value)} className="bg-transparent font-medium text-slate-700 outline-none w-full">
                                  {ingredients.map(ing => (<option key={ing.id} value={ing.id}>{ing.name}</option>))}
                                </select>
                             </div>
                           ))}
                        </div>
                      </SectionCard>

                      <SectionCard title={`3. 固定辅料 ${additives.length > 0 ? `(${additives.length})` : ''}`} icon={Icons.Plus} isOpen={false}>
                        <div className="space-y-3">
                          {additives.map(add => (
                            <div key={add.id} className="flex items-center gap-2">
                              <select className="flex-1 text-sm p-2 bg-slate-50 rounded border border-slate-200" value={add.ingredientId} onChange={e => setAdditives(prev => prev.map(a => a.id === add.id ? {...a, ingredientId: e.target.value} : a))}>
                                {ingredients.map(ing => <option key={ing.id} value={ing.id}>{ing.name}</option>)}
                              </select>
                              <div className="relative w-20">
                                <input type="number" className="w-full p-2 text-right text-sm bg-white border border-slate-200 rounded" value={add.amount} onChange={e => setAdditives(prev => prev.map(a => a.id === add.id ? {...a, amount: parseFloat(e.target.value) || 0} : a))} />
                                <span className="absolute right-6 top-2 text-xs text-slate-400">%</span>
                              </div>
                              <button onClick={() => setAdditives(prev => prev.filter(a => a.id !== add.id))} className="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded"><Icons.Trash2 size={16} /></button>
                            </div>
                          ))}
                          <button onClick={() => setAdditives([...additives, { id: Date.now().toString(), ingredientId: 'sugar', amount: 0 }])} className="w-full py-2 border-2 border-dashed border-slate-200 rounded-lg text-slate-400 text-sm font-medium hover:border-blue-300 hover:text-blue-500 transition-colors">+ 添加辅料 (如糖、稳定剂)</button>
                        </div>
                      </SectionCard>
                    </div>

                    {/* Results (Desktop) */}
                    <div className="hidden md:block md:col-span-5 lg:col-span-6 p-4 pl-0">
                      <div className="bg-white rounded-xl shadow border border-slate-200 h-full p-6 sticky top-4">
                        <h2 className="text-lg font-bold mb-6 flex items-center gap-2"><Icons.Calculator className="text-blue-600" size={24} /> 计算结果</h2>
                        {result && result.success ? (
                           <div className="space-y-6">
                              <div className="grid grid-cols-2 gap-4">
                                 <div className="p-4 bg-blue-50 rounded-xl">
                                    <div className="text-xs text-blue-500 font-bold uppercase">总成本</div>
                                    <div className="text-2xl font-bold text-blue-900">¥{result.totalCost.toFixed(2)}</div>
                                    <div className="text-xs text-blue-400">{(result.totalCost / targetMass).toFixed(2)} 元/kg</div>
                                 </div>
                                 <div className="p-4 bg-green-50 rounded-xl">
                                    <div className="text-xs text-green-600 font-bold uppercase">总干物质 (TS)</div>
                                    <div className="text-2xl font-bold text-green-900">{result.finalStats.ts.toFixed(2)}%</div>
                                    <div className="text-xs text-green-500">MSNF: {result.finalStats.msnf.toFixed(2)}%</div>
                                 </div>
                              </div>
                              <div className="border rounded-lg overflow-hidden">
                                <table className="w-full text-sm">
                                  <thead className="bg-slate-50 text-slate-500 font-bold"><tr><th className="p-3 text-left">原料</th><th className="p-3 text-right">比例</th><th className="p-3 text-right">重量 (kg)</th></tr></thead>
                                  <tbody className="divide-y divide-slate-100">
                                    {Object.entries(result.amounts).sort(([,a], [,b]) => b-a).map(([id, amt]) => {
                                        if(amt < 0.01) return null;
                                        const ing = ingredients.find(i => i.id === id);
                                        return <tr key={id}><td className="p-3">{ing?.name}</td><td className="p-3 text-right font-mono text-slate-600">{((amt/targetMass)*100).toFixed(2)}%</td><td className="p-3 text-right font-mono font-bold">{amt.toFixed(1)}</td></tr>;
                                    })}
                                  </tbody>
                                </table>
                              </div>
                           </div>
                        ) : (
                          <div className="flex flex-col items-center justify-center h-64 text-slate-400"><Icons.AlertCircle size={48} className="mb-4 opacity-50" /><p className="text-center px-4">{result?.error || "输入数据以开始计算"}</p></div>
                        )}
                      </div>
                    </div>
                  </div>
                )}

                {/* DATABASE TAB */}
                {activeTab === 'db' && (
                  <div className="p-4 w-full max-w-4xl mx-auto">
                    <h2 className="text-xl font-bold mb-4 px-2">原料库管理</h2>
                    <div className="space-y-3">
                       {ingredients.map(ing => (
                         <div key={ing.id} className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex flex-col sm:flex-row gap-4 items-start sm:items-center">
                            <div className="flex-1">
                               <div className="font-bold text-slate-800">{ing.name}</div>
                               <div className="text-xs text-slate-400 mt-1">P:{ing.protein}%  F:{ing.fat}%  TS:{ing.ts}%</div>
                            </div>
                            <div className="flex items-center gap-3 w-full sm:w-auto">
                               <div className="flex flex-col w-1/3 sm:w-24"><label className="text-[10px] text-slate-400 uppercase font-bold">蛋白 %</label><input type="number" className="border border-slate-200 rounded px-2 py-1 text-sm font-mono" value={ing.protein} onChange={e => updateIng(ing.id, 'protein', parseFloat(e.target.value))} /></div>
                               <div className="flex flex-col w-1/3 sm:w-24"><label className="text-[10px] text-slate-400 uppercase font-bold">脂肪 %</label><input type="number" className="border border-slate-200 rounded px-2 py-1 text-sm font-mono" value={ing.fat} onChange={e => updateIng(ing.id, 'fat', parseFloat(e.target.value))} /></div>
                               <div className="flex flex-col w-1/3 sm:w-24"><label className="text-[10px] text-slate-400 uppercase font-bold">成本 ¥</label><input type="number" className="border border-slate-200 rounded px-2 py-1 text-sm font-mono" value={ing.cost} onChange={e => updateIng(ing.id, 'cost', parseFloat(e.target.value))} /></div>
                            </div>
                         </div>
                       ))}
                    </div>
                  </div>
                )}
              </main>

              {/* Mobile Result Sticky Footer */}
              {activeTab === 'calc' && (
                <div className="md:hidden fixed bottom-[60px] w-full bg-white/95 backdrop-blur border-t border-slate-200 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] transition-transform z-30">
                   {result && result.success ? (
                     <details className="group">
                        <summary className="list-none p-3 px-4 flex justify-between items-center cursor-pointer">
                           <div className="flex flex-col"><span className="text-xs text-slate-500 font-medium">预估总成本</span><span className="font-bold text-lg text-blue-600">¥{(result.totalCost / targetMass).toFixed(2)}<span className="text-xs text-slate-400">/kg</span></span></div>
                           <div className="flex items-center gap-3">
                              <div className="text-right"><div className="text-xs text-slate-500">TS</div><div className="font-bold text-slate-700">{result.finalStats.ts.toFixed(1)}%</div></div>
                              <div className={`p-2 rounded-full ${result.success ? 'bg-green-100 text-green-600' : 'bg-red-100'}`}>{result.success ? <Icons.CheckCircle2 size={20} /> : <Icons.AlertCircle size={20} />}</div>
                           </div>
                        </summary>
                        <div className="px-4 pb-4 border-t border-slate-100 bg-slate-50/50 max-h-[40vh] overflow-y-auto">
                           <h3 className="text-xs font-bold text-slate-400 uppercase mt-3 mb-2">配料明细</h3>
                           <table className="w-full text-sm"><tbody>{Object.entries(result.amounts).sort(([,a], [,b]) => b-a).map(([id, amt]) => (amt > 0.01 && (<tr key={id} className="border-b border-slate-100 last:border-0"><td className="py-2 text-slate-600">{ingredients.find(i=>i.id===id)?.name}</td><td className="py-2 text-right font-bold">{amt.toFixed(1)} kg</td></tr>)))}</tbody></table>
                        </div>
                     </details>
                   ) : (<div className="p-3 px-4 text-center text-slate-400 text-sm flex items-center justify-center gap-2"><Icons.AlertCircle size={16} /> {result?.error || "等待输入..."}</div>)}
                </div>
              )}

              {/* Mobile Bottom Nav */}
              <nav className="md:hidden bg-white border-t border-slate-200 flex justify-around pb-safe pt-1 z-50 fixed bottom-0 w-full">
                <button onClick={() => setActiveTab('calc')} className={`flex flex-col items-center p-2 w-full ${activeTab === 'calc' ? 'text-blue-600' : 'text-slate-400'}`}><Icons.Calculator size={22} /><span className="text-[10px] font-medium mt-1">配方</span></button>
                <button onClick={() => setActiveTab('db')} className={`flex flex-col items-center p-2 w-full ${activeTab === 'db' ? 'text-blue-600' : 'text-slate-400'}`}><Icons.Database size={22} /><span className="text-[10px] font-medium mt-1">原料</span></button>
                <button onClick={() => setActiveTab('settings')} className={`flex flex-col items-center p-2 w-full ${activeTab === 'settings' ? 'text-blue-600' : 'text-slate-400'}`}><Icons.Settings size={22} /><span className="text-[10px] font-medium mt-1">设置</span></button>
              </nav>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
